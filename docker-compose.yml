services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: puenteflow
      POSTGRES_PASSWORD: puenteflow
      POSTGRES_DB: puenteflow
    ports:
      - "5432:5432"
    volumes:
      - puenteflow_db:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  puenteflow_db:
