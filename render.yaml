services:
  - type: web
    name: puenteflow-web
    env: node
    plan: starter
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter @puenteflow/web build
    startCommand: pnpm --filter @puenteflow/web start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://puenteflow-api.onrender.com
  - type: web
    name: puenteflow-api
    env: node
    plan: starter
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm build:api
    startCommand: pnpm --filter @puenteflow/api start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: puenteflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: puenteflow-redis
          type: redis
          property: connectionString
  - type: worker
    name: puenteflow-worker
    env: node
    plan: starter
    buildCommand: pnpm install --frozen-lockfile && pnpm --filter @puenteflow/db prisma generate && pnpm --filter @puenteflow/worker build
    startCommand: pnpm --filter @puenteflow/worker start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: puenteflow-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: puenteflow-redis
          type: redis
          property: connectionString
  - type: redis
    name: puenteflow-redis
    plan: starter
    ipAllowList:
      - source: 0.0.0.0/0
        description: temporary allow-all for Render blueprint validation

databases:
  - name: puenteflow-db
    plan: basic-1gb
